<div class="mat-elevation-z8">
  <button
    style="margin-top: 10px; margin-left: 10px"
    mat-raised-button
    color="primary"
    (click)="PostNeed(sessionUsername, 'food')"
  >
    Provide Food
  </button>
  <button
    style="margin-top: 10px; margin-left: 10px"
    mat-raised-button
    color="primary"
    (click)="PostNeed(sessionUsername, 'home')"
  >
    Provide Home
  </button>
  <button
    style="margin-top: 10px; margin-left: 10px"
    mat-raised-button
    color="primary"
    (click)="PostNeed(sessionUsername, 'money')"
  >
    Provide Money
  </button>
  <hr />
  <table mat-table matSort [dataSource]="dataSource">
    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="provide">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Provide</th>
      <td mat-cell *matCellDef="let element">{{ element.provide }}</td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="isMatched">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Matched</th>
      <td mat-cell *matCellDef="let element">{{ element.isMatched }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
