<mat-card>
  <mat-card-header style="align-self: center">
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content style="align-self: center">
    <form
      class="example-form"
      [formGroup]="registerForm"
      (ngSubmit)="UpdateUser()"
    >
      <div>
        <mat-form-field>
          <mat-label>Select Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value=""> Select Role </mat-option>
            <mat-option *ngFor="let role of roleList" [value]="role.code">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox formControlName="isActive" class="example-margin"
          >Is Active</mat-checkbox
        >
      </div>
      <div style="margin-top: 10px">
        <button mat-raised-button color="primary">Update</button>
        <a
          style="margin-left: 10px"
          mat-dialog-close
          mat-raised-button
          color="accent"
          >Close</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
